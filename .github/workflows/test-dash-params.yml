name: Test Workflow Dispatch with Dashed Parameters

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Parameter with dash in name'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      dry_run:
        description: 'Parameter with underscore in name'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  test-parameter-access:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Display input values
        run: |
          echo "dry-run input: ${{ inputs.dry-run }}"
          echo "dry_run input: ${{ inputs.dry_run }}"
      
      # Test 1: Access dry-run with dot notation (inputs.dry-run)
      # This might not work due to the dash being interpreted as minus operator
      - name: Test 1 - Access dry-run with dot notation
        if: inputs.dry-run == 'true'
        run: |
          echo "Test 1 PASSED: Successfully accessed dry-run using inputs.dry-run syntax"
          echo "Value: ${{ inputs.dry-run }}"
      
      # Test 2: Access dry-run with bracket notation (inputs['dry-run'])
      # This is the expected correct way to access properties with dashes
      - name: Test 2 - Access dry-run with bracket notation
        if: inputs['dry-run'] == 'true'
        run: |
          echo "Test 2 PASSED: Successfully accessed dry-run using inputs['dry-run'] syntax"
          echo "Value: ${{ inputs['dry-run'] }}"
      
      # Test 3: Access dry_run with dot notation (inputs.dry_run)
      # This should work fine as underscores are valid in identifiers
      - name: Test 3 - Access dry_run with dot notation
        if: inputs.dry_run == 'true'
        run: |
          echo "Test 3 PASSED: Successfully accessed dry_run using inputs.dry_run syntax"
          echo "Value: ${{ inputs.dry_run }}"
      
      # Test 4: Access dry_run with bracket notation (inputs['dry_run'])
      # This should also work as an alternative syntax
      - name: Test 4 - Access dry_run with bracket notation
        if: inputs['dry_run'] == 'true'
        run: |
          echo "Test 4 PASSED: Successfully accessed dry_run using inputs['dry_run'] syntax"
          echo "Value: ${{ inputs['dry_run'] }}"
      
      # Summary step to show which syntaxes worked
      - name: Test Summary
        run: |
          echo "=== Test Summary ==="
          echo "This workflow tests different syntaxes for accessing workflow_dispatch inputs"
          echo ""
          echo "Parameters tested:"
          echo "  - dry-run (with dash): ${{ inputs['dry-run'] }}"
          echo "  - dry_run (with underscore): ${{ inputs.dry_run }}"
          echo ""
          echo "Expected results:"
          echo "  - inputs.dry-run: May fail due to dash interpretation"
          echo "  - inputs['dry-run']: Should work correctly"
          echo "  - inputs.dry_run: Should work correctly"
          echo "  - inputs['dry_run']: Should work correctly"
          echo ""
          echo "Steps that executed indicate which syntaxes successfully evaluated to 'true'"
